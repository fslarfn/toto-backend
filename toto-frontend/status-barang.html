<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Barang - ERP TOTO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background-color: #F5EBDD; /* krem lembut */
      font-size: 10px; /* font kecil agar muat 1 layar */
    }

    /* Tombol filter */
    #filter-status-btn {
      background-color: #A67B5B;
    }
    #filter-status-btn:hover {
      background-color: #8B5E34;
    }

    /* Input & Select */
    input[type="text"],
    select {
      border-color: #D1BFA3;
    }
    input:focus,
    select:focus {
      border-color: #A67B5B;
      box-shadow: 0 0 0 2px #D9C0A0;
    }

    label {
      color: #5C4033;
      font-size: 11px;
    }

    h1 {
      color: #5C4033;
    }

    /* Status indikator */
    #status-update-indicator {
      color: #5C4033;
      background-color: #E6D5BE;
      padding: 4px 8px;
      border-radius: 6px;
      font-weight: 500;
    }

    /* === TABEL STATUS BARANG === */
    .table-container {
      max-height: 70vh;
      overflow: auto;
      border: 1px solid #E6D5BE;
      border-radius: 6px;
      background-color: white;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 1000px;
      font-size: 10px;
    }

    thead {
      position: sticky;
      top: 0;
      z-index: 10;
      background-color: #EDE0D4;
    }

    th, td {
      border-bottom: 1px solid #E6D5BE;
      padding: 4px 6px;
      white-space: nowrap;
    }

    th {
      color: #5C4033;
      font-weight: 600;
      text-transform: uppercase;
      text-align: center;
    }

    td input[type="text"],
    td input[type="number"] {
      font-size: 10px;
      padding: 2px 4px;
      height: 20px;
      border: 1px solid #D1BFA3;
      border-radius: 4px;
      width: 100%;
    }

    td input[type="checkbox"] {
      transform: scale(0.8);
    }

    /* Total Kolom */
    .total-cell {
      font-weight: 600;
      color: #5C4033;
    }
  </style>
</head>

<body>
  <div id="app-container" class="flex h-screen">
    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Konten Utama -->
    <div class="flex flex-col flex-1">
      <!-- Header -->
      <div id="header-container"></div>

      <!-- Konten -->
      <main id="main-content" class="flex-1 p-6 overflow-y-auto">
        <div class="bg-white p-6 rounded-lg shadow-md">
          <!-- Judul dan indikator -->
          <div class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-bold">Status Proses Barang</h1>
            <div id="status-update-indicator" class="text-sm opacity-0 transition-opacity duration-500">
              Status tersimpan!
            </div>
          </div>

          <!-- Filter -->
          <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end mb-4 pb-4 border-b border-[#E6D5BE]">
            <div>
              <label for="status-customer-filter" class="font-medium">Nama Customer:</label>
              <input type="text" id="status-customer-filter" placeholder="Ketik nama customer..." class="mt-1 block w-full p-1 border rounded-md shadow-sm">
            </div>
            <div>
              <label for="status-month-filter" class="font-medium">Bulan:</label>
              <select id="status-month-filter" class="mt-1 block w-full p-1 rounded-md shadow-sm"></select>
            </div>
            <div>
              <label for="status-year-filter" class="font-medium">Tahun:</label>
              <select id="status-year-filter" class="mt-1 block w-full p-1 rounded-md shadow-sm"></select>
            </div>
            <button id="filter-status-btn" class="text-white px-4 py-2 rounded-md self-end transition-colors">
              Filter
            </button>
          </div>

          <!-- Tabel Status Barang -->
          <div class="table-container mt-2">
            <table>
              <thead>
                <tr>
                  <th>TANGGAL</th>
                  <th>CUSTOMER</th>
                  <th>DESKRIPSI</th>
                  <th>UKURAN</th>
                  <th>QTY</th>
                  <th>HARGA</th>
                  <th>TOTAL</th>
                  <th>NO. INV</th>
                  <th>PRODUKSI</th>
                  <th>WARNA</th>
                  <th>SIAP KIRIM</th>
                  <th>DIKIRIM</th>
                  <th>PEMBAYARAN</th>
                  <th>EKSPEDISI</th>
                </tr>
              </thead>

              <tbody id="status-table-body">
                <tr>
                  <td colspan="14" class="text-center py-4 text-gray-500">
                    Memuat data...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
