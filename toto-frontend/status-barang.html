<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Barang - ERP TOTO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- ✅ TAMBAH SOCKET.IO -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background-color: #F5EBDD;
      font-family: 'Inter', sans-serif;
    }

    /* Tombol Filter */
    #filter-status-btn {
      background-color: #A67B5B;
      white-space: nowrap;
    }

    #filter-status-btn:hover {
      background-color: #8B5E34;
    }

    /* Input & Select */
    input[type="text"],
    select {
      border-color: #D1BFA3;
      font-size: 11px;
    }

    input:focus,
    select:focus {
      border-color: #A67B5B;
      box-shadow: 0 0 0 2px #D9C0A0;
    }

    label {
      color: #5C4033;
      font-size: 11px;
    }

    h1 {
      color: #5C4033;
    }

    /* Status indikator */
    #status-update-indicator {
      color: #5C4033;
      background-color: #E6D5BE;
      padding: 4px 8px;
      border-radius: 6px;
      font-weight: 500;
    }

    /* === TABEL STATUS BARANG === */
    .table-container {
      max-height: 70vh;
      overflow: auto;
      border: 1px solid #E6D5BE;
      border-radius: 6px;
      background-color: white;
    }

    /* ✅ STYLE UNTUK TABULATOR */
    .tabulator {
      font-size: 11px !important;
      background-color: white;
    }

    .tabulator .tabulator-header {
      background-color: #EDE0D4 !important;
      color: #5C4033 !important;
      font-weight: 600;
      border-bottom: 1px solid #E6D5BE;
    }

    .tabulator .tabulator-col {
      border-right: 1px solid #E6D5BE;
      background-color: #EDE0D4 !important;
    }

    .tabulator .tabulator-cell {
      border-right: 1px solid #E6D5BE;
      border-bottom: 1px solid #E6D5BE;
      padding: 4px 6px;
      vertical-align: middle;
    }

    .tabulator .tabulator-row {
      min-height: 25px;
    }

    .tabulator .tabulator-row:hover {
      background-color: #f8f4ee !important;
    }

    /* ✅ STYLE UNTUK EDITABLE CELLS */
    .tabulator-cell.editable-cell {
      background-color: #fffbf0 !important;
    }

    .tabulator-cell.editable-cell:focus {
      background-color: #fff8e1 !important;
      border: 2px solid #A67B5B !important;
    }

    /* ✅ STYLE UNTUK COLOR MARKER COLUMN */
    .color-marker-cell {
      text-align: center !important;
      padding: 2px !important;
    }

    .color-marker {
      width: 16px;
      height: 16px;
      border: 1px solid #666;
      border-radius: 3px;
      cursor: pointer;
      margin: 0 auto;
      display: inline-block;
    }

    /* ✅ STYLE UNTUK STATUS CHECKBOX */
    .status-checkbox {
      margin: 0 auto;
      display: block;
    }

    /* ✅ STYLE UNTUK TOTAL COLUMN */
    .total-column {
      font-weight: 600;
      color: #5C4033;
      text-align: right;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      height: 6px;
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #D1BFA3;
      border-radius: 4px;
    }

    /* ✅ PERBAIKAN: FILTER LEBIH COMPACT */
    .filter-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: end;
    }

    .filter-grid>div:first-child {
      flex: 1;
      min-width: 200px;
      max-width: 400px;
    }



    .filter-grid button {
      height: 32px;
      white-space: nowrap;
    }

    /* ✅ LOADING OVERLAY */
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      border-radius: 6px;
    }

    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #A67B5B;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* ✅ RESPONSIVE DESIGN */
    @media (max-width: 768px) {
      .filter-grid {
        grid-template-columns: 1fr 1fr;
        gap: 6px;
      }

      .filter-grid button {
        grid-column: span 2;
      }
    }
  </style>
</head>

<body>
  <div id="app-container" class="flex h-screen">
    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Konten Utama -->
    <div class="flex flex-col flex-1">
      <!-- Header -->
      <div id="header-container"></div>

      <!-- Konten -->
      <main id="main-content" class="flex-1 p-4 overflow-y-auto overflow-x-hidden">
        <div class="bg-white p-4 rounded-lg shadow-md relative overflow-x-auto">
          <!-- Judul dan indikator -->
          <div class="flex items-center gap-4 mb-3">
            <h1 class="text-lg font-bold">Status Proses Barang</h1>
            <div class="flex items-center gap-3">
              <!-- ✅ VIEW TOGGLE -->
              <div class="bg-gray-100 p-1 rounded-lg border border-gray-200 flex text-xs">
                <button id="view-mode-detail"
                  class="px-3 py-1 rounded transition-colors bg-[#A67B5B] text-white shadow-sm">Full View</button>
                <button id="view-mode-simple"
                  class="px-3 py-1 rounded transition-colors text-gray-600 hover:bg-gray-200">Simple View</button>
              </div>
              <div id="status-update-indicator"
                class="text-xs opacity-0 transition-opacity duration-500 font-bold text-green-700 bg-green-100 px-2 py-1 rounded">
                Simpan Berhasil!
              </div>
            </div>
          </div>

          <!-- ✅ PERBAIKAN: FILTER LEBIH COMPACT -->
          <div class="filter-grid mb-3 pb-3 border-b border-[#E6D5BE]">
            <div>
              <label for="status-customer-filter" class="font-medium block mb-1">Customer:</label>
              <input type="text" id="status-customer-filter" placeholder="Cari customer..."
                class="w-full p-1 border rounded text-xs">
            </div>
            <div>
              <label for="status-month-filter" class="font-medium block mb-1">Bulan:</label>
              <select id="status-month-filter" class="w-full p-1 rounded text-xs border"></select>
            </div>
            <div>
              <label for="status-year-filter" class="font-medium block mb-1">Tahun:</label>
              <select id="status-year-filter" class="w-full p-1 rounded text-xs border"></select>
            </div>
            <button id="filter-status-btn" class="text-white px-3 py-1 rounded text-xs font-medium transition-colors">
              Terapkan
            </button>
          </div>

          <!-- Tabel Status Barang -->
          <div class="table-container mt-2 relative">
            <div id="statusbarang-grid"></div>

            <!-- Loading Overlay -->
            <div id="loading-overlay" class="loading-overlay hidden">
              <div class="loading-spinner"></div>
            </div>
          </div>

          <!-- ✅ INFO PANEL -->
          <div class="mt-3 p-2 bg-blue-50 border border-blue-200 rounded text-xs">
            <div class="flex items-center text-blue-700">
              <svg class="w-3 h-3 mr-1 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                  clip-rule="evenodd"></path>
              </svg>
              <span class="leading-tight">
                <strong>Tips:</strong> Klik sel untuk edit • Right-click untuk warna • Keyboard untuk navigasi
              </span>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- ✅ COLOR PICKER MODAL (Hidden) -->
  <div id="color-picker-modal"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-4 rounded-lg shadow-xl max-w-sm w-full mx-4">
      <h3 class="text-base font-semibold mb-3 text-gray-800">Pilih Warna Marker</h3>

      <div class="grid grid-cols-5 gap-2 mb-4">
        <div
          class="color-option bg-white border border-gray-300 rounded cursor-pointer w-8 h-8 hover:scale-110 transition-transform"
          data-color="#ffffff" title="Putih"></div>
        <div
          class="color-option bg-red-100 border border-red-300 rounded cursor-pointer w-8 h-8 hover:scale-110 transition-transform"
          data-color="#ffebee" title="Merah"></div>
        <div
          class="color-option bg-yellow-100 border border-yellow-300 rounded cursor-pointer w-8 h-8 hover:scale-110 transition-transform"
          data-color="#fff9c4" title="Kuning"></div>
        <div
          class="color-option bg-green-100 border border-green-300 rounded cursor-pointer w-8 h-8 hover:scale-110 transition-transform"
          data-color="#e8f5e8" title="Hijau"></div>
        <div
          class="color-option bg-blue-100 border border-blue-300 rounded cursor-pointer w-8 h-8 hover:scale-110 transition-transform"
          data-color="#e3f2fd" title="Biru"></div>

        <div
          class="color-option bg-purple-100 border border-purple-300 rounded cursor-pointer w-8 h-8 hover:scale-110 transition-transform"
          data-color="#f3e5f5" title="Ungu"></div>
        <div
          class="color-option bg-teal-100 border border-teal-300 rounded cursor-pointer w-8 h-8 hover:scale-110 transition-transform"
          data-color="#e0f2f1" title="Teal"></div>
        <div
          class="color-option bg-orange-100 border border-orange-300 rounded cursor-pointer w-8 h-8 hover:scale-110 transition-transform"
          data-color="#fff3e0" title="Oranye"></div>
        <div
          class="color-option bg-gray-100 border border-gray-300 rounded cursor-pointer w-8 h-8 hover:scale-110 transition-transform"
          data-color="#fafafa" title="Abu-abu"></div>
        <div
          class="color-option bg-indigo-100 border border-indigo-300 rounded cursor-pointer w-8 h-8 hover:scale-110 transition-transform"
          data-color="#e8eaf6" title="Indigo"></div>
      </div>

      <div class="flex justify-between gap-2">
        <button id="clear-color-btn"
          class="flex-1 px-3 py-2 bg-gray-500 text-white rounded text-sm hover:bg-gray-600 transition-colors">
          Hapus
        </button>
        <button id="close-color-picker"
          class="flex-1 px-3 py-2 bg-[#A67B5B] text-white rounded text-sm hover:bg-[#8B5E34] transition-colors">
          Tutup
        </button>
      </div>
    </div>
  </div>

  <!-- ✅ URUTAN SCRIPT YANG BENAR -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="app.js"></script>

  <script>
    // ✅ INISIALISASI COLOR PICKER
    document.addEventListener('DOMContentLoaded', function () {
      const modal = document.getElementById('color-picker-modal');
      const closeBtn = document.getElementById('close-color-picker');
      const clearBtn = document.getElementById('clear-color-btn');
      const colorOptions = document.querySelectorAll('.color-option');

      let currentRowId = null;

      // Buka modal color picker
      window.openColorPicker = function (rowId) {
        currentRowId = rowId;
        modal.classList.remove('hidden');
      };

      // Tutup modal
      closeBtn.addEventListener('click', function () {
        modal.classList.add('hidden');
      });

      // Hapus warna
      clearBtn.addEventListener('click', function () {
        if (currentRowId && window.App && window.App.pages['status-barang']) {
          const row = window.App.pages['status-barang'].state.table.getRow(currentRowId);
          if (row) {
            window.App.pages['status-barang'].clearRowColor(row);
          }
        }
        modal.classList.add('hidden');
      });

      // Pilih warna
      colorOptions.forEach(option => {
        option.addEventListener('click', function () {
          const color = this.getAttribute('data-color');
          if (currentRowId && window.App && window.App.pages['status-barang']) {
            const row = window.App.pages['status-barang'].state.table.getRow(currentRowId);
            if (row) {
              window.App.pages['status-barang'].setRowColor(row, color);
            }
          }
          modal.classList.add('hidden');
        });
      });

      // Tutup modal ketika klik di luar
      modal.addEventListener('click', function (e) {
        if (e.target === modal) {
          modal.classList.add('hidden');
        }
      });
    });
  </script>
</body>

</html>
