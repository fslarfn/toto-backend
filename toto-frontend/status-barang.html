<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Barang - Toto Aluminum Manufacture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <div id="app-container" class="flex h-screen">
        <!-- Sidebar akan dimuat di sini -->
        <div id="sidebar"></div>

        <!-- Kontainer utama untuk header dan konten -->
        <div class="flex flex-col flex-1">
            <!-- Header akan dimuat di sini -->
            <div id="header-container"></div>

            <!-- Konten utama halaman -->
            <main id="main-content" class="flex-1 p-6 overflow-y-auto">
                <div class="bg-white p-8 rounded-lg shadow-md">
                    <div class="flex justify-between items-center mb-6">
                        <h1 class="text-2xl font-bold">Status Proses Barang</h1>
                        <div id="status-update-indicator" class="text-sm text-green-600 opacity-0 transition-opacity duration-500">
                            Status tersimpan!
                        </div>
                    </div>

                    <!-- Filter -->
                    <!-- MODIFIKASI: Menggunakan grid untuk layout yang lebih baik dan menambahkan input customer -->
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end mb-6 pb-4 border-b">
                        <div>
                            <label for="status-customer-filter" class="text-sm font-medium text-gray-700">Nama Customer:</label>
                            <input type="text" id="status-customer-filter" placeholder="Ketik nama customer..." class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="status-month-filter" class="text-sm font-medium text-gray-700">Bulan:</label>
                            <select id="status-month-filter" class="mt-1 block w-full p-2 border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"></select>
                        </div>
                        <div>
                            <label for="status-year-filter" class="text-sm font-medium text-gray-700">Tahun:</label>
                            <select id="status-year-filter" class="mt-1 block w-full p-2 border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"></select>
                        </div>
                        <button id="filter-status-btn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 self-end">Filter</button>
                    </div>

                    <!-- Tabel Status -->
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Customer</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Deskripsi</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ukuran</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Qty</th>
                                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Produksi</th>
                                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Warna</th>
                                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Siap Kirim</th>
                                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Dikirim</th>
                                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Pembayaran</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ekspedisi</th>
                                </tr>
                            </thead>
                            <tbody id="status-table-body" class="bg-white divide-y divide-gray-200">
                                <!-- Data diisi oleh JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
