<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation - Toto Aluminum Manufacture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #F5EBDD; /* krem lembut */
            color: #5C4033; /* coklat tua */
        }

        h1, h2 {
            color: #5C4033;
        }

        /* Tombol */
        .btn-caramel {
            background-color: #A67B5B;
            color: white;
            transition: background-color 0.2s;
        }
        .btn-caramel:hover {
            background-color: #8B5E34;
        }

        .btn-green {
            background-color: #B68973;
            color: white;
            transition: background-color 0.2s;
        }
        .btn-green:hover {
            background-color: #8B5E34;
        }

        /* Input & Textarea */
        input[type="text"], input[type="number"], textarea {
            border: 1px solid #D1BFA3;
            background-color: #F9F4EE;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #A67B5B;
            box-shadow: 0 0 0 2px #D1BFA366;
        }

        /* Table */
        table thead {
            background-color: #EFE1D1;
        }
        table th {
            color: #5C4033;
            font-weight: 600;
        }
        table td {
            color: #5C4033;
        }

        /* Catatan */
        #quote-catatan {
            background-color: #F9F4EE;
        }
    </style>
</head>
<body>
    <div id="app-container" class="flex h-screen">
        <!-- Sidebar akan dimuat di sini oleh app.js -->
        <div id="sidebar"></div>

        <div id="main-content-wrapper" class="flex flex-col flex-1">
            <!-- Header -->
            <div id="header-container"></div>
            
            <!-- Konten Utama Halaman -->
            <main id="main-content" class="p-6 overflow-y-auto">
                <div class="bg-white p-8 rounded-lg shadow-md no-print">
                    <h1 class="text-2xl font-bold mb-6 border-b pb-4">Buat Quotation / Penawaran Harga</h1>
                    
                    <!-- Form Input Detail Quotation -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="quote-customer" class="block text-sm font-medium mb-1">Kepada Yth.</label>
                            <input type="text" id="quote-customer" class="w-full rounded-md shadow-sm p-2" placeholder="Nama Pelanggan">
                        </div>
                        <div>
                            <label for="quote-perihal" class="block text-sm font-medium mb-1">Perihal</label>
                            <input type="text" id="quote-perihal" class="w-full rounded-md shadow-sm p-2" placeholder="Contoh: Penawaran Harga Aluminium">
                        </div>
                    </div>

                    <!-- Tabel Item Dinamis -->
                    <div class="mb-6">
                        <h2 class="text-lg font-semibold mb-2">Detail Item</h2>
                        <table class="min-w-full rounded-lg overflow-hidden">
                            <thead>
                                <tr>
                                    <th class="px-4 py-2 text-left text-xs uppercase tracking-wider">Deskripsi</th>
                                    <th class="px-4 py-2 text-left text-xs uppercase tracking-wider w-24">Ukuran</th>
                                    <th class="px-4 py-2 text-left text-xs uppercase tracking-wider w-20">Qty</th>
                                    <th class="px-4 py-2 text-left text-xs uppercase tracking-wider w-36">Harga Satuan</th>
                                    <th class="px-4 py-2 text-right text-xs uppercase tracking-wider w-40">Jumlah</th>
                                    <th class="px-4 py-2 w-16"></th>
                                </tr>
                            </thead>
                            <tbody id="quote-items-table-body" class="bg-white divide-y divide-[#E7D9C5]">
                                <!-- Baris item akan ditambahkan oleh JavaScript -->
                            </tbody>
                        </table>
                        <button id="add-quote-item-btn" class="mt-4 btn-caramel font-bold py-2 px-4 rounded-md text-sm">
                            + Tambah Baris
                        </button>
                    </div>

                    <!-- Catatan dan Tombol Aksi -->
                    <div>
                        <label for="quote-catatan" class="block text-sm font-medium mb-1">Catatan Tambahan</label>
                        <textarea id="quote-catatan" rows="3" class="w-full rounded-md shadow-sm p-2" placeholder="Contoh: Harga berlaku selama 14 hari."></textarea>
                    </div>
                    <div class="mt-8 flex justify-end">
                        <button id="generate-quote-btn" class="btn-green font-bold py-2 px-6 rounded-md">
                            Buat & Cetak Quotation
                        </button>
                    </div>
                </div>

                <!-- Area Pratinjau Cetak -->
                <div id="quotation-print-area" class="mt-8">
                    <!-- Pratinjau cetak akan muncul di sini -->
                </div>
            </main>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
