<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation - Toto Aluminum Manufacture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div id="app-container" class="flex h-screen">
        <!-- Sidebar akan dimuat di sini oleh app.js -->
        <div id="sidebar"></div>

        <div id="main-content-wrapper" class="flex flex-col flex-1">
            <!-- Header akan dimuat di sini oleh app.js -->
            <div id="header-container"></div>
            
            <!-- Konten Utama Halaman -->
            <main id="main-content" class="p-6 overflow-y-auto">
                <div class="bg-white p-8 rounded-lg shadow-md no-print">
                    <h1 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-4">Buat Quotation / Penawaran Harga</h1>
                    
                    <!-- Form Input Detail Quotation -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="quote-customer" class="block text-sm font-medium text-gray-700 mb-1">Kepada Yth.</label>
                            <input type="text" id="quote-customer" class="w-full border-gray-300 rounded-md shadow-sm" placeholder="Nama Pelanggan">
                        </div>
                        <div>
                            <label for="quote-perihal" class="block text-sm font-medium text-gray-700 mb-1">Perihal</label>
                            <input type="text" id="quote-perihal" class="w-full border-gray-300 rounded-md shadow-sm" placeholder="Contoh: Penawaran Harga Aluminium Composite Panel">
                        </div>
                    </div>

                    <!-- Tabel Item Dinamis -->
                    <div class="mb-6">
                        <h2 class="text-lg font-semibold text-gray-700 mb-2">Detail Item</h2>
                        <table class="min-w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Deskripsi</th>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-24">Ukuran</th>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-20">Qty</th>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-36">Harga Satuan</th>
                                    <th class="px-4 py-2 text-right text-xs font-medium text-gray-500 uppercase tracking-wider w-40">Jumlah</th>
                                    <th class="px-4 py-2 w-16"></th>
                                </tr>
                            </thead>
                            <tbody id="quote-items-table-body" class="bg-white divide-y divide-gray-200">
                                <!-- Baris item akan ditambahkan oleh JavaScript -->
                            </tbody>
                        </table>
                        <button id="add-quote-item-btn" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md text-sm">
                            + Tambah Baris
                        </button>
                    </div>

                    <!-- Catatan dan Tombol Aksi -->
                    <div>
                        <label for="quote-catatan" class="block text-sm font-medium text-gray-700 mb-1">Catatan Tambahan</label>
                        <textarea id="quote-catatan" rows="3" class="w-full border-gray-300 rounded-md shadow-sm" placeholder="Contoh: Harga berlaku selama 14 hari."></textarea>
                    </div>
                    <div class="mt-8 flex justify-end">
                        <button id="generate-quote-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-md">
                            Buat & Cetak Quotation
                        </button>
                    </div>
                </div>

                <!-- Area Pratinjau Cetak -->
                <div id="quotation-print-area" class="mt-8">
                    <!-- Pratinjau cetak akan muncul di sini -->
                </div>
            </main>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
