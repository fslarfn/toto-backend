<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Langganan User | ERP TOTO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-inter">

    <div id="app-container" class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar"></div>

        <!-- Konten Utama -->
        <div class="flex flex-col flex-1">
            <!-- Header -->
            <div id="header-container"></div>

            <!-- Konten -->
            <main id="main-content" class="p-8 overflow-y-auto">
                <div class="max-w-5xl mx-auto bg-white p-6 rounded-lg shadow-lg">
                    <h1 class="text-2xl font-semibold text-[#5C3D2E] mb-6">Manajemen Langganan User</h1>

                    <!-- Tabel Daftar User -->
                    <div class="overflow-x-auto">
                        <table class="min-w-full border border-gray-200 rounded-md">
                            <thead class="bg-[#F9F5F0]">
                                <tr>
                                    <th class="px-6 py-3 text-left text-sm font-semibold text-[#5C3D2E] uppercase tracking-wide">Nama User</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-[#5C3D2E] uppercase tracking-wide">Nomor Telepon</th>
                                    <th class="px-6 py-3 text-center text-sm font-semibold text-[#5C3D2E] uppercase tracking-wide">Status</th>
                                    <th class="px-6 py-3 text-center text-sm font-semibold text-[#5C3D2E] uppercase tracking-wide">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="subscription-table-body" class="divide-y divide-gray-200">
                                <tr><td colspan="4" class="text-center py-6 text-gray-500">Memuat data...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
