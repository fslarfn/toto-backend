<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Purchase Order - Toto Aluminum Manufacture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <div id="app-container" class="flex h-screen">
        <!-- Sidebar akan dimuat di sini oleh app.js -->
        <div id="sidebar"></div>

        <!-- Konten Utama -->
        <div class="flex flex-col flex-1">
            <!-- Header akan dimuat di sini oleh app.js -->
            <div id="header-container"></div>

            <!-- Konten Spesifik Halaman -->
            <main id="main-content" class="p-8 overflow-y-auto">
                <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
                    <!-- Tombol Aksi (tidak ikut dicetak) -->
                    <div class="mb-6 flex justify-end items-center space-x-4 no-print">
                        <button id="print-btn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors">
                            Cetak PO
                        </button>
                        <button id="finish-btn" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition-colors">
                            Selesai & Tandai
                        </button>
                    </div>

                    <!-- Area Konten PO yang akan Dicetak -->
                    <div id="po-content">
                        <!-- Konten PO akan dirender di sini oleh app.js -->
                        <p class="text-center text-gray-500">Memuat data Purchase Order...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
