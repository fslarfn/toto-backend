<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Print Purchase Order - ERP TOTO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
/* --- Hanya aktif saat mode cetak (print preview atau PDF) --- */
@media print {
  /* Sembunyikan elemen navigasi & tombol */
  nav, 
  header, 
  footer, 
  .sidebar, 
  .menu, 
  .btn, 
  #print-btn, 
  #finish-btn {
    display: none !important;
  }

  /* Hilangkan background agar lebih hemat tinta */
  body {
    background: white !important;
  }

  /* Pusatkan area PO */
  .po-document {
    margin: 0 auto;
    box-shadow: none !important;
  }

  /* Maksimalkan area cetak */
  @page {
    margin: 15mm;
  }
}
</style>

</head>
<body class="bg-[#F5EBDD] font-sans">
  <div id="app-container" class="flex h-screen">
    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Main Area -->
    <div class="flex flex-col flex-1">
      <div id="header-container"></div>

      <main id="main-content" class="flex-1 p-6 overflow-y-auto">
        <div class="bg-white p-6 md:p-8 rounded-lg shadow-md max-w-5xl mx-auto">
          <h1 class="text-2xl font-bold mb-6 text-[#5C4033]">Print PO</h1>

          <!-- Tombol Aksi -->
          <div class="flex justify-end mb-4">
            <button id="print-btn" class="bg-[#A67B5B] text-white px-4 py-2 rounded hover:bg-[#8B5E34]">
              üñ®Ô∏è Cetak
            </button>
            <button id="finish-btn" class="ml-3 bg-[#D1BFA3] text-[#5C4033] px-4 py-2 rounded hover:bg-[#B89678]">
              Selesai & Tandai
            </button>
          </div>

          <!-- Area Konten PO -->
          <div id="po-content" class="border border-gray-300 p-6 rounded bg-[#FFFDF9] text-sm">
            <p class="text-center text-gray-500">Memuat data Purchase Order...</p>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
