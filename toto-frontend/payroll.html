<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Karyawan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #F5EBDD; /* krem terang */
        }

        /* Tombol utama */
        #calculate-btn {
            background-color: #A67B5B;
        }
        #calculate-btn:hover {
            background-color: #8B5E34;
        }

        /* Border & input */
        input[type="number"],
        input[type="date"],
        select {
            border-color: #D1BFA3;
        }

        input:focus,
        select:focus {
            border-color: #A67B5B;
            box-shadow: 0 0 0 2px #D9C0A0;
        }

        label {
            color: #5C4033;
        }

        h2 {
            color: #5C4033;
        }

        /* Panel kalkulator */
        #payroll-calculator {
            background-color: #FFFFFF;
        }

        /* Print area */
        #slip-gaji-print-area {
            background-color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div id="app-container" class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar"></div>

        <!-- Konten Utama -->
        <div id="main-content-wrapper" class="flex-1 flex flex-col">
            <!-- Header -->
            <div id="header-container"></div>

            <!-- Isi Halaman -->
            <main id="main-content" class="flex-1 p-6 overflow-y-auto">
                <div class="max-w-4xl mx-auto">
                    <!-- Kalkulator Gaji -->
                    <div id="payroll-calculator" class="p-8 rounded-lg shadow-md no-print">
                        <h2 class="text-2xl font-bold mb-6">Kalkulator Gaji Karyawan</h2>

                        <!-- Baris Input Karyawan dan Periode -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div>
                                <label for="karyawan-select" class="block text-sm font-medium mb-1">Pilih Karyawan</label>
                                <select id="karyawan-select" class="w-full p-2 border rounded-md shadow-sm">
                                    <option>Memuat karyawan...</option>
                                </select>
                            </div>
                            <div>
                                <label for="periode-gaji" class="block text-sm font-medium mb-1">Periode Gaji</label>
                                <input type="date" id="periode-gaji" class="w-full p-2 border rounded-md shadow-sm">
                            </div>
                        </div>

                        <!-- Baris Input Gaji -->
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6 items-end">
                            <div>
                                <label for="hari-kerja" class="block text-sm font-medium mb-1">Hari Kerja</label>
                                <input type="number" id="hari-kerja" placeholder="0" class="w-full p-2 border rounded-md shadow-sm">
                            </div>
                            <div>
                                <label for="hari-lembur" class="block text-sm font-medium mb-1">Hari Lembur</label>
                                <input type="number" id="hari-lembur" placeholder="0" class="w-full p-2 border rounded-md shadow-sm">
                            </div>
                            <div>
                                <label for="potongan-bon" class="block text-sm font-medium mb-1">Potongan Bon</label>
                                <input type="number" id="potongan-bon" placeholder="0" class="w-full p-2 border rounded-md shadow-sm">
                            </div>
                            <button id="calculate-btn" class="text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#A67B5B] h-10">
                                Hitung Gaji
                            </button>
                        </div>

                        <!-- Hasil Perhitungan -->
                        <div id="payroll-summary" class="mt-8 border-t pt-6 hidden">
                            <!-- Hasil ditampilkan oleh JS -->
                        </div>
                    </div>

                    <!-- Slip Gaji -->
                    <div id="slip-gaji-print-area" class="print-only p-6 rounded-lg shadow-md mt-6">
                        <!-- Slip gaji akan dirender oleh JS -->
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
