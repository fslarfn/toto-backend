<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Orders - ERP TOTO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#F5EBDD]">
  <div id="app-container" class="flex h-screen">
    <div id="sidebar"></div>

    <div id="main-content-wrapper" class="flex-1 flex flex-col">
      <div id="header-container"></div>

      <main id="main-content" class="flex-1 p-6 overflow-y-auto">
        <div class="max-w-7xl mx-auto">

          <!-- Header -->
          <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-[#5C4033]">ðŸ“‹ Daftar Work Orders</h1>
            <button id="create-wo-btn" class="bg-[#A67B5B] text-white px-4 py-2 rounded hover:bg-[#8B5E34] transition">
              + Tambah Work Order
            </button>
          </div>

          <!-- Filter -->
          <div class="bg-white p-4 rounded-lg shadow mb-4 flex items-center gap-4">
            <div>
              <label for="wo-month-filter" class="text-sm font-medium text-gray-700">Bulan:</label>
              <select id="wo-month-filter" class="ml-2 border-gray-300 rounded-md shadow-sm"></select>
            </div>
            <div>
              <label for="wo-year-filter" class="text-sm font-medium text-gray-700">Tahun:</label>
              <select id="wo-year-filter" class="ml-2 border-gray-300 rounded-md shadow-sm"></select>
            </div>
            <input id="wo-customer-filter" type="text" placeholder="Cari customer..." class="border rounded-md p-2 flex-1">
            <button id="filter-wo-btn" class="bg-[#5C4033] text-white px-4 py-2 rounded hover:bg-[#3B261A] transition">
              Tampilkan
            </button>
          </div>

          <!-- Tabel -->
          <div class="bg-white rounded-lg shadow">
            <table class="min-w-full text-sm">
              <thead class="bg-[#EDE0D4] text-[#5C4033] uppercase">
                <tr>
                  <th class="px-6 py-3 text-left font-semibold">Customer</th>
                  <th class="px-6 py-3 text-left font-semibold">Deskripsi</th>
                  <th class="px-6 py-3 text-center font-semibold">Qty</th>
                  <th class="px-6 py-3 text-center font-semibold">Ukuran</th>
                  <th class="px-6 py-3 text-center font-semibold">Status</th>
                  <th class="px-6 py-3 text-center font-semibold">Aksi</th>
                </tr>
              </thead>
              <tbody id="wo-table-body" class="divide-y divide-gray-200">
                <tr><td colspan="6" class="p-4 text-center text-gray-500">Memuat data...</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
