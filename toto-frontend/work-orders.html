<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Work Orders - ERP TOTO</title>

  <!-- ✅ Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ Tabulator -->
  <link href="https://cdn.jsdelivr.net/npm/tabulator-tables@5.5.4/dist/css/tabulator_modern.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/tabulator-tables@5.5.4/dist/js/tabulator.min.js"></script>

  <!-- ✅ Socket.IO -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

  <style>
    body { background-color: #F5EBDD; font-family: 'Inter', sans-serif; }
    #filter-btn, #create-po-btn { background-color: #A67B5B; color: white; }
    #filter-btn:hover, #create-po-btn:hover { background-color: #8B5E34; }
  </style>
</head>

<body class="font-sans">
  <div class="flex flex-col min-h-screen">
    <header class="bg-[#A67B5B] text-white py-3 shadow-md text-center text-xl font-bold">
      Work Orders
    </header>

    <main class="flex-1 p-6">
      <div class="bg-white rounded-lg shadow p-6 max-w-6xl mx-auto">
        <h1 class="text-2xl font-semibold mb-4 text-[#5C4033]">Daftar Work Orders (WO)</h1>

        <div class="flex items-center gap-3 mb-4">
          <label>Bulan:</label>
          <select id="wo-month" class="border p-2 rounded"></select>

          <label>Tahun:</label>
          <select id="wo-year" class="border p-2 rounded"></select>

          <button id="filter-btn" class="px-4 py-2 rounded">Tampilkan</button>
        </div>

        <div id="workorders-grid"></div>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
