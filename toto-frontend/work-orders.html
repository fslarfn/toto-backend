<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Work Orders - Toto Aluminium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
    <div id="app-container" class="h-screen flex">
        <!-- WADAH UNTUK SIDEBAR -->
        <div id="sidebar-container"></div>
        
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- WADAH UNTUK HEADER -->
            <div id="header-container"></div>
            
            <main id="page-content" class="flex-1 flex flex-col h-full">
                <div class="p-4 bg-white border-b flex justify-between items-center no-print">
                    <div class="flex items-center gap-4">
                        <select id="wo-month-filter" class="border-gray-300 rounded-md"></select>
                        <select id="wo-year-filter" class="border-gray-300 rounded-md"></select>
                        <button id="filter-wo-btn" class="px-4 py-2 bg-blue-600 text-white text-sm rounded-md">Filter</button>
                    </div>
                    <div class="flex items-center gap-4">
                        <button id="create-po-btn" class="px-4 py-2 bg-cyan-600 text-white text-sm rounded-md disabled:bg-gray-400" disabled>
                            Buat PO (<span id="po-selection-count">0</span>)
                        </button>
                        <button id="add-wo-btn" class="px-4 py-2 bg-green-600 text-white text-sm rounded-md">Tambah Baris Baru</button>
                    </div>
                </div>
                <div class="flex-1 overflow-y-auto bg-white">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead>
                            <tr>
                                <th class="px-4 py-3"><input type="checkbox" id="select-all-wo"></th>
                                <th class="px-2 py-3 text-left text-xs font-medium uppercase">Aksi</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase">Tanggal</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase">Customer</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase">Deskripsi</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase">Ukuran</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase">Qty</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase">Harga</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase">Total</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase">No. Inv</th>
                            </tr>
                        </thead>
                        <tbody id="workorders-table-body"></tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
