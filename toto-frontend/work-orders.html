<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Work Orders - ERP TOTO</title>

  <!-- ✅ Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ Luxon (wajib untuk Tabulator datetime formatter) -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
  <script>window.luxon = luxon;</script>

  <!-- ✅ Tabulator CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tabulator-tables@5.5.4/dist/css/tabulator_modern.min.css" rel="stylesheet">

  <!-- ✅ Tabulator JS -->
  <script src="https://cdn.jsdelivr.net/npm/tabulator-tables@5.5.4/dist/js/tabulator.min.js"></script>

  <!-- ✅ Socket.IO -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

  <!-- ✅ CSS Custom -->
  <link rel="stylesheet" href="style.css">

  <style>
    body { background-color: #F5EBDD; font-family: 'Inter', sans-serif; }
    label, h1 { color: #5C4033; }
    select, input[type="text"], input[type="number"], input[type="date"] {
      border-color: #D1BFA3; border-radius: 0.375rem; padding: 0.5rem 0.75rem;
    }
    select:focus, input:focus {
      border-color: #A67B5B; box-shadow: 0 0 0 2px #F5EBDD; outline: none;
    }
    #filter-wo-btn {
      background-color: #A67B5B; color: white;
      transition: background-color 0.2s;
    }
    #filter-wo-btn:hover { background-color: #8B5E34; }

    #workorders-grid {
      border: 1px solid #e2e8f0; border-radius: 8px; overflow: hidden;
    }
    #workorders-grid .tabulator-header {
      background-color: #EDE0D4; border-bottom: 2px solid #D1BFA3;
    }
    #workorders-grid .tabulator-col-title {
      color: #5C4033; font-weight: 600; text-transform: uppercase; font-size: 0.75rem;
    }
    #workorders-grid .tabulator-row .tabulator-cell {
      padding: 8px 12px; border-right: 1px solid #e2e8f0;
    }
    #workorders-grid .tabulator-row {
      border-bottom: 1px solid #e2e8f0;
    }
    #workorders-grid .tabulator-row:hover {
      background-color: #F5F1EB !important;
    }
  </style>
</head>

<body class="font-sans">
  <div id="app-container" class="flex h-screen bg-[#F5EBDD]">
    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Konten -->
    <div class="flex flex-col flex-1">
      <!-- Header -->
      <div id="header-container"></div>

      <!-- Main Content -->
      <main id="main-content" class="flex-1 p-6 overflow-y-auto">
        <div class="bg-white p-6 md:p-8 rounded-lg shadow-md max-w-7xl mx-auto">
          <h1 class="text-2xl font-bold mb-6 text-[#5C4033]">Daftar Work Orders (WO)</h1>

          <!-- Filter -->
          <div class="flex flex-wrap items-end gap-4 mb-6 pb-4 border-b border-[#E6D5BE]">
            <div>
              <label for="wo-month-filter" class="text-sm font-medium">Bulan:</label>
              <select id="wo-month-filter" class="mt-1 block w-full text-sm rounded-md"></select>
            </div>

            <div>
              <label for="wo-year-filter" class="text-sm font-medium">Tahun:</label>
              <select id="wo-year-filter" class="mt-1 block w-full text-sm rounded-md"></select>
            </div>

            <button id="filter-wo-btn" class="text-white px-4 py-2 rounded-md h-10">Tampilkan Data</button>
          </div>

          <!-- Grid -->
          <div id="workorders-grid" class="border rounded-lg shadow-sm"></div>
        </div>
      </main>
    </div>
  </div>

  <!-- ✅ App.js -->
  <script src="app.js"></script>
</body>
</html>
