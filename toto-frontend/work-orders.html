<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Orders - Toto Aluminum Manufacture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

    <!-- [TAMBAHAN] Tabulator CSS (Tema Modern) -->
    <link href="https://cdn.jsdelivr.net/npm/tabulator-tables@5.5.4/dist/css/tabulator_modern.min.css" rel="stylesheet">
    
    <!-- [TAMBAHAN] Tabulator JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/tabulator-tables@5.5.4/dist/js/tabulator.min.js"></script>

    <style>
        body {
            background-color: #F5EBDD; /* Latar belakang coklat muda */
            font-family: 'Inter', sans-serif; /* Menggunakan font Inter */
        }

        /* Tombol utama */
        #filter-wo-btn,
        #create-po-btn {
            background-color: #A67B5B; /* Coklat sedikit lebih tua */
            transition: background-color 0.2s ease;
        }
        #filter-wo-btn:hover,
        #create-po-btn:hover:not(:disabled) { /* Tambah :not(:disabled) */
            background-color: #8B5E34; /* Coklat tua saat hover */
        }
        #create-po-btn:disabled { /* Style untuk tombol disabled */
            background-color: #a0aec0; /* Abu-abu */
            cursor: not-allowed;
        }


        /* Tombol tambah */
        #add-wo-btn {
            background-color: #D1BFA3; /* Coklat lebih terang */
            color: #5C4033; /* Teks coklat tua */
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        #add-wo-btn:hover {
            background-color: #B89678; /* Coklat lebih terang saat hover */
            color: white;
        }

        /* Input & Select */
        select, input[type="text"], input[type="number"], input[type="date"] {
            border-color: #D1BFA3; /* Border coklat terang */
            border-radius: 0.375rem; /* rounded-md */
            padding: 0.5rem 0.75rem; /* Padding internal */
        }
        select:focus, input[type="text"]:focus, input[type="number"]:focus, input[type="date"]:focus {
            border-color: #A67B5B; /* Border coklat saat fokus */
            box-shadow: 0 0 0 2px #F5EBDD; /* Ganti shadow agar lebih halus */
            outline: none; /* Hilangkan outline default */
        }

        label {
            color: #5C4033; /* Teks label coklat tua */
        }

        h1 {
            color: #5C4033; /* Judul coklat tua */
        }

        /* [TAMBAHAN] Styling untuk Tabulator */
        #workorders-grid {
             /* Beri sedikit border agar terlihat */
            border: 1px solid #e2e8f0; /* warna border abu */
        }
        #workorders-grid .tabulator-header {
             /* Warna header tabel */
            background-color: #EDE0D4; /* Coklat muda seperti thead lama */
            border-bottom: 2px solid #D1BFA3;
        }
         #workorders-grid .tabulator-col-title {
             /* Styling teks header */
            color: #5C4033;
            font-weight: 600;
             text-transform: uppercase;
             font-size: 0.75rem; /* text-xs */
        }
        #workorders-grid .tabulator-row .tabulator-cell {
            /* Atur padding sel agar tidak terlalu rapat */
            padding: 8px 12px; /* Sedikit lebih lega */
            border-right: 1px solid #e2e8f0; /* Garis antar sel */
        }
         #workorders-grid .tabulator-row {
             /* Garis bawah antar baris */
             border-bottom: 1px solid #e2e8f0;
         }
        #workorders-grid .tabulator-row:hover {
            background-color: #F5F1EB !important; /* Warna hover baris (sedikit krem) */
        }
         /* Styling untuk tombol hapus di dalam sel */
         .delete-row-btn {
             background: none;
             border: none;
             cursor: pointer;
             font-size: 1.1rem; /* Ukuran ikon */
             padding: 0;
             margin: 0;
             line-height: 1;
         }
         .delete-row-btn:hover {
             color: #e53e3e; /* Merah saat hover */
         }

    </style>
</head>
<body class="font-sans"> <!-- Tambahkan font-sans ke body -->
    <div id="app-container" class="flex h-screen bg-[#F5EBDD]"> <!-- Latar belakang utama -->
        <!-- Sidebar -->
        <div id="sidebar"></div> <!-- Konten sidebar akan dimuat oleh app.js -->

        <!-- Kontainer utama -->
        <div class="flex flex-col flex-1">
            <!-- Header -->
            <div id="header-container"></div> <!-- Konten header akan dimuat oleh app.js -->

            <!-- Konten -->
            <main id="main-content" class="flex-1 p-6 overflow-y-auto">
                <div class="bg-white p-6 md:p-8 rounded-lg shadow-md max-w-7xl mx-auto"> <!-- Konten dibatasi lebarnya -->
                    <h1 class="text-2xl font-bold mb-6 text-[#5C4033]">Daftar Work Order (WO)</h1>

                    <!-- Filter -->
                    <div class="flex flex-wrap items-center gap-4 mb-6 pb-4 border-b border-[#E6D5BE]">
                        <div>
                            <label for="wo-month-filter" class="text-sm font-medium">Bulan:</label>
                            <select id="wo-month-filter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base rounded-md focus:outline-none sm:text-sm">
                                <!-- Opsi bulan diisi oleh JS -->
                            </select>
                        </div>
                        <div>
                            <label for="wo-year-filter" class="text-sm font-medium">Tahun:</label>
                            <select id="wo-year-filter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base rounded-md focus:outline-none sm:text-sm">
                                <!-- Opsi tahun diisi oleh JS -->
                            </select>
                        </div>
                        <button id="filter-wo-btn" class="text-white px-4 py-2 rounded-md self-end">
                            Filter
                        </button>
                        <div class="flex-grow"></div> <!-- Spacer -->
                        <button id="add-wo-btn" class="px-4 py-2 rounded-md self-end">
                            Tambah WO Baru
                        </button>
                    </div>

                    <!-- Tombol Aksi PO -->
                    <div class="flex items-center mb-4">
                        <button id="create-po-btn" class="text-white px-4 py-2 rounded-md disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                            Buat PO (<span id="po-selection-count">0</span>)
                        </button>
                    </div>

                    <!-- [PENGGANTI TABEL] Container untuk Grid Tabulator -->
                    <div id="workorders-grid" class="border rounded-lg shadow-sm"></div> 
                    <!-- Tabulator akan menggambar grid di dalam div ini -->

                </div>
            </main>
        </div>
    </div>

    <!-- Pastikan app.js dimuat setelah HTML siap -->
    <script src="app.js"></script> 
</body>
</html>
