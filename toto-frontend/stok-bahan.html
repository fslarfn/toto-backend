<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stok Bahan - Toto Aluminum Manufacture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #F5EBDD; /* krem lembut */
            color: #5C4033; /* coklat tua */
        }

        h1, h2, h3 {
            color: #5C4033;
        }

        /* Tombol */
        .btn-caramel {
            background-color: #A67B5B;
            color: white;
            transition: background-color 0.2s;
        }
        .btn-caramel:hover {
            background-color: #8B5E34;
        }

        .btn-soft {
            background-color: #D1BFA3;
            color: #5C4033;
        }
        .btn-soft:hover {
            background-color: #B89678;
            color: white;
        }

        /* Tombol abu */
        .btn-gray {
            background-color: #E5E5E5;
            color: #5C4033;
        }
        .btn-gray:hover {
            background-color: #d4d4d4;
        }

        table thead {
            background-color: #EFE1D1;
        }

        table th {
            color: #5C4033;
            font-weight: 600;
        }

        /* Modal */
        .modal-content {
            color: #5C4033;
        }
    </style>
</head>
<body>
    <div id="app-container" class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar"></div>

        <!-- Konten utama -->
        <div class="flex flex-col flex-1">
            <div id="header-container"></div>

            <!-- Konten halaman -->
            <main id="main-content" class="flex-1 p-6 overflow-y-auto">
                <div class="bg-white p-8 rounded-lg shadow-md">
                    <h1 class="text-2xl font-bold mb-6">Manajemen Stok Bahan</h1>

                    <!-- Aksi & Pencarian -->
                    <div class="flex items-center space-x-4 mb-6 pb-4 border-b">
                        <input 
                            type="text" 
                            id="stok-search-input" 
                            placeholder="Cari kode atau nama bahan..." 
                            class="mt-1 block w-1/3 pl-3 pr-10 py-2 text-base border border-[#D1BFA3] rounded-md focus:outline-none focus:ring-[#A67B5B] focus:border-[#A67B5B]"
                        >
                        <div class="flex-grow"></div>
                        <button id="add-stok-masuk-btn" class="btn-caramel px-4 py-2 rounded-md">Stok Masuk</button>
                        <button id="add-stok-keluar-btn" class="btn-soft px-4 py-2 rounded-md">Stok Keluar</button>
                        <button id="add-new-bahan-btn" class="btn-caramel px-4 py-2 rounded-md">Bahan Baru</button>
                    </div>

                    <!-- Tabel Stok -->
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200 rounded-md overflow-hidden">
                            <thead>
                                <tr>
                                    <th class="px-4 py-3">Pilih</th>
                                    <th class="px-6 py-3 text-left text-xs uppercase tracking-wider">Kode</th>
                                    <th class="px-6 py-3 text-left text-xs uppercase tracking-wider">Nama Bahan</th>
                                    <th class="px-6 py-3 text-left text-xs uppercase tracking-wider">Kategori</th>
                                    <th class="px-6 py-3 text-left text-xs uppercase tracking-wider">Stok</th>
                                    <th class="px-6 py-3 text-left text-xs uppercase tracking-wider">Satuan</th>
                                    <th class="px-6 py-3 text-left text-xs uppercase tracking-wider">Lokasi</th>
                                    <th class="px-6 py-3 text-left text-xs uppercase tracking-wider">Update Terakhir</th>
                                </tr>
                            </thead>
                            <tbody id="stok-table-body" class="bg-white divide-y divide-gray-200">
                                <!-- Data stok diisi oleh JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Tambah Bahan -->
    <div id="bahan-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden opacity-0">
        <div class="modal-content bg-white p-8 rounded-lg shadow-xl w-1/3 -translate-y-10">
            <h2 id="bahan-modal-title" class="text-xl font-bold mb-4">Tambah Bahan Baru</h2>
            <form id="bahan-form">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="bahan-kode" placeholder="Kode Bahan" class="p-2 border rounded" required>
                    <input type="text" id="bahan-nama" placeholder="Nama Bahan" class="p-2 border rounded" required>
                    <input type="text" id="bahan-satuan" placeholder="Satuan (e.g., kg, pcs)" class="p-2 border rounded" required>
                    <input type="text" id="bahan-kategori" placeholder="Kategori" class="p-2 border rounded">
                    <input type="number" id="bahan-stok" placeholder="Stok Awal" class="p-2 border rounded">
                    <input type="text" id="bahan-lokasi" placeholder="Lokasi Simpan" class="p-2 border rounded">
                </div>
                <div class="mt-6 flex justify-end space-x-4">
                    <button type="button" id="cancel-bahan-btn" class="btn-gray px-4 py-2 rounded">Batal</button>
                    <button type="submit" class="btn-caramel px-4 py-2 rounded">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Stok Masuk/Keluar -->
    <div id="stok-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden opacity-0">
        <div class="modal-content bg-white p-8 rounded-lg shadow-xl w-1/3 -translate-y-10">
            <h2 id="stok-modal-title" class="text-xl font-bold mb-4">Catat Stok</h2>
            <p class="mb-4">Bahan: <span id="stok-bahan-name" class="font-semibold"></span></p>
            <form id="stok-form">
                <input type="number" id="stok-jumlah" placeholder="Jumlah" class="w-full p-2 border rounded mb-4" required>
                <input type="text" id="stok-keterangan" placeholder="Keterangan (opsional)" class="w-full p-2 border rounded">
                <div class="mt-6 flex justify-end space-x-4">
                    <button type="button" id="cancel-stok-btn" class="btn-gray px-4 py-2 rounded">Batal</button>
                    <button type="submit" class="btn-caramel px-4 py-2 rounded">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
