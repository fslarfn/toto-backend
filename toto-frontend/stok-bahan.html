<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Stok Bahan - Toto Aluminium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
    <div id="app-container" class="h-screen flex">
        <!-- Sidebar dan Header akan disuntikkan di sini -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <main id="page-content" class="flex-1 flex flex-col h-full">
                <div class="p-4 bg-white border-b flex justify-between items-center">
                    <div class="flex items-center gap-4">
                        <input type="text" id="stok-search-input" placeholder="Cari kode atau nama bahan..." class="w-64 p-2 border border-gray-300 rounded-md">
                    </div>
                    <div class="flex items-center gap-2">
                        <button id="add-stok-masuk-btn" class="px-3 py-2 bg-green-600 text-white text-sm rounded-md">Stok Masuk</button>
                        <button id="add-stok-keluar-btn" class="px-3 py-2 bg-red-600 text-white text-sm rounded-md">Stok Keluar</button>
                        <button id="add-new-bahan-btn" class="px-3 py-2 bg-blue-600 text-white text-sm rounded-md">Tambah Bahan Baru</button>
                    </div>
                </div>
                <div class="flex-1 overflow-y-auto bg-white">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead>
                            <tr>
                                <th>Pilih</th><th>Kode</th><th>Nama Bahan</th><th>Kategori</th><th>Stok</th><th>Satuan</th><th>Lokasi</th><th>Update Terakhir</th>
                            </tr>
                        </thead>
                        <tbody id="stok-table-body"></tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Modal untuk Tambah/Edit Bahan -->
    <div id="bahan-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 id="bahan-modal-title">Tambah Bahan Baru</h2>
            <form id="bahan-form">
                <!-- ... form fields ... -->
            </form>
        </div>
    </div>

    <!-- Modal untuk Update Stok -->
    <div id="stok-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 id="stok-modal-title">Update Stok</h2>
            <form id="stok-form">
                <!-- ... form fields ... -->
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
