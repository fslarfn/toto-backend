<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Input Keuangan - Toto Aluminum Manufacture</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      background-color: #F5EBDD;
      color: #5C4033;
      font-family: 'Inter', sans-serif;
    }

    h1, h2, h3 {
      color: #5C4033;
    }

    /* Tombol utama */
    .btn-caramel {
      background-color: #A67B5B;
      color: white;
      transition: background-color 0.2s;
    }
    .btn-caramel:hover {
      background-color: #8B5E34;
    }

    /* Input & Select */
    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
      border: 1px solid #D1BFA3;
      background-color: #F9F4EE;
      color: #5C4033;
    }
    input:focus,
    select:focus {
      outline: none;
      border-color: #A67B5B;
      box-shadow: 0 0 0 2px #D1BFA366;
    }

    /* Card keuangan */
    .finance-card {
      background-color: white;
      border-radius: 0.75rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease;
    }
    .finance-card:hover {
      transform: translateY(-2px);
    }

    /* Warna saldo */
    #saldo-total {
      color: #F5EBDD;
    }
    .saldo-total-card {
      background-color: #A67B5B !important;
      color: white;
    }

    /* Table */
    table thead {
      background-color: #EFE1D1;
    }
    table th {
      color: #5C4033;
      font-weight: 600;
    }
    table td {
      color: #5C4033;
    }
  </style>
</head>

<body>
  <div id="app-container" class="flex h-screen">
    <!-- Sidebar -->
    <div id="sidebar"></div>

    <div id="main-content-wrapper" class="flex flex-col flex-1">
      <!-- Header -->
      <div id="header-container"></div>

      <!-- Konten Utama -->
      <main id="main-content" class="flex-1 p-6 overflow-y-auto">
        <div class="max-w-7xl mx-auto space-y-6">
          
          <!-- Filter Bulan & Tahun -->
          <div class="bg-white p-4 rounded-lg shadow-md flex flex-wrap items-center gap-4">
            <div>
              <label for="keuangan-month-filter" class="text-sm font-medium">Bulan:</label>
              <select id="keuangan-month-filter" class="ml-2 rounded-md shadow-sm"></select>
            </div>
            <div>
              <label for="keuangan-year-filter" class="text-sm font-medium">Tahun:</label>
              <select id="keuangan-year-filter" class="ml-2 rounded-md shadow-sm"></select>
            </div>
            <button id="filter-keuangan-btn" class="btn-caramel px-4 py-2 rounded-md text-sm font-medium">
              Tampilkan Data
            </button>
          </div>

          <!-- Ringkasan Saldo -->
          <div>
            <h1 class="text-2xl font-bold mb-4">Ringkasan Saldo</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
              <div class="finance-card p-6">
                <h2 class="text-sm font-medium text-[#8B5E34]">Bank BCA Toto</h2>
                <p id="saldo-bca-toto" class="mt-1 text-3xl font-semibold">Rp 0</p>
              </div>
              <div class="finance-card p-6">
                <h2 class="text-sm font-medium text-[#8B5E34]">Bank BCA Yanto</h2>
                <p id="saldo-bca-yanto" class="mt-1 text-3xl font-semibold">Rp 0</p>
              </div>
              <div class="finance-card p-6">
                <h2 class="text-sm font-medium text-[#8B5E34]">Cash</h2>
                <p id="saldo-cash" class="mt-1 text-3xl font-semibold">Rp 0</p>
              </div>
              <div class="finance-card saldo-total-card p-6">
                <h2 class="text-sm font-medium">Total Saldo</h2>
                <p id="saldo-total" class="mt-1 text-3xl font-semibold">Rp 0</p>
              </div>
            </div>
          </div>

          <!-- Input Transaksi -->
          <div class="bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-6 border-b pb-4">Input Transaksi Keuangan</h2>
            <form id="keuangan-form" class="space-y-6">
              <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div>
                  <label for="transaksi-tanggal" class="block text-sm font-medium">Tanggal</label>
                  <input type="date" id="transaksi-tanggal" class="mt-1 block w-full rounded-md shadow-sm" required>
                </div>
                <div>
                  <label for="transaksi-jumlah" class="block text-sm font-medium">Jumlah (Rp)</label>
                  <input type="number" id="transaksi-jumlah" placeholder="Contoh: 500000" class="mt-1 block w-full rounded-md shadow-sm" required>
                </div>
                <div>
                  <label for="transaksi-tipe" class="block text-sm font-medium">Tipe</label>
                  <select id="transaksi-tipe" class="mt-1 block w-full rounded-md shadow-sm">
                    <option value="PEMASUKAN">Pemasukan</option>
                    <option value="PENGELUARAN">Pengeluaran</option>
                  </select>
                </div>
                <div>
                  <label for="transaksi-kas" class="block text-sm font-medium">Sumber/Tujuan Kas</label>
                  <select id="transaksi-kas" class="mt-1 block w-full rounded-md shadow-sm">
                    <option value="1">Bank BCA Toto</option>
                    <option value="2">Bank BCA Yanto</option>
                    <option value="3">Cash</option>
                  </select>
                </div>
                <div class="lg:col-span-2">
                  <label for="transaksi-keterangan" class="block text-sm font-medium">Keterangan</label>
                  <input type="text" id="transaksi-keterangan" placeholder="Contoh: Pembayaran invoice INV-123" class="mt-1 block w-full rounded-md shadow-sm" required>
                </div>
              </div>

              <div class="flex justify-end pt-4">
                <button type="submit" class="btn-caramel font-bold py-3 px-8 rounded-md">
                  Simpan Transaksi
                </button>
              </div>
            </form>
          </div>

          <!-- Riwayat Transaksi -->
          <div class="bg-white rounded-lg shadow-md">
            <h3 class="text-xl font-bold p-6 border-b">Riwayat Transaksi</h3>
            <div class="overflow-x-auto">
              <table class="min-w-full">
                <thead>
                  <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Tanggal</th>
                    <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Keterangan</th>
                    <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Kas</th>
                    <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Tipe</th>
                    <th class="px-6 py-3 text-right text-xs font-medium uppercase tracking-wider">Jumlah</th>
                  </tr>
                </thead>
                <tbody id="riwayat-keuangan-table-body" class="divide-y divide-[#E7D9C5]">
                  <tr>
                    <td colspan="5" class="p-8 text-center text-[#8B5E34]">
                      Pilih bulan dan tahun lalu klik "Tampilkan Data" untuk melihat riwayat.
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </main>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
