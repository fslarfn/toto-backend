<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice - Toto Aluminum Manufacture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #F5EBDD;
            font-family: 'Inter', sans-serif;
            color: #5C4033;
        }

        h1, h2, h3 {
            color: #5C4033;
        }

        /* Tombol */
        .btn-caramel {
            background-color: #A67B5B;
            color: white;
            transition: 0.2s;
        }
        .btn-caramel:hover {
            background-color: #8B5E34;
        }

        .btn-green {
            background-color: #B68973;
            color: white;
            transition: 0.2s;
        }
        .btn-green:hover {
            background-color: #8B5E34;
        }

        /* Input */
        input[type="text"], select {
            border: 1px solid #D1BFA3;
            background-color: #F9F4EE;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #A67B5B;
            box-shadow: 0 0 0 2px #D1BFA366;
        }

        /* Card Summary */
        .summary-card {
            border-radius: 0.5rem;
            padding: 1rem;
            color: #5C4033;
            font-weight: 600;
        }

        #total-invoice-card { background-color: #EBD8C3; }
        #paid-invoice-card { background-color: #CDB89F; }
        #unpaid-invoice-card { background-color: #E7CDB5; }

        /* Print Area */
        #invoice-print-area {
            background-color: white;
            color: #5C4033;
        }

        /* Print mode */
        @media print {
            .no-print {
                display: none !important;
            }
            body {
                background-color: white;
                color: black;
            }
        }
    </style>
</head>
<body>
    <div id="app-container" class="flex h-screen">
        <!-- Sidebar akan dimuat di sini oleh app.js -->
        <div id="sidebar"></div>

        <!-- Kontainer Utama -->
        <div id="main-content-wrapper" class="flex-1 flex flex-col">
            <!-- Header -->
            <header id="header-container"></header>

            <!-- Konten Halaman -->
            <main id="main-content" class="p-6 overflow-y-auto">
                <div class="max-w-7xl mx-auto">
                    <!-- Bagian Ringkasan Invoice -->
                    <div class="bg-white p-4 rounded-lg shadow-md mb-6 no-print">
                        <h2 class="text-lg font-semibold mb-4">Ringkasan Invoice Bulanan</h2>
                        <div class="flex items-end space-x-4 mb-4">
                            <div>
                                <label for="invoice-month-filter" class="block text-sm font-medium">Bulan</label>
                                <select id="invoice-month-filter" class="mt-1 block w-full rounded-md shadow-sm"></select>
                            </div>
                            <div>
                                <label for="invoice-year-filter" class="block text-sm font-medium">Tahun</label>
                                <select id="invoice-year-filter" class="mt-1 block w-full rounded-md shadow-sm"></select>
                            </div>
                            <div>
                                <button id="filter-invoice-summary-btn" class="btn-caramel px-4 py-2 rounded-md">Filter</button>
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div id="total-invoice-card" class="summary-card">
                                <h3>Total Invoice</h3>
                                <p class="text-2xl font-bold mt-1">Memuat...</p>
                            </div>
                            <div id="paid-invoice-card" class="summary-card">
                                <h3>Sudah Bayar</h3>
                                <p class="text-2xl font-bold mt-1">Memuat...</p>
                            </div>
                            <div id="unpaid-invoice-card" class="summary-card">
                                <h3>Belum Bayar</h3>
                                <p class="text-2xl font-bold mt-1">Memuat...</p>
                            </div>
                        </div>
                    </div>

                    <!-- Cari & Cetak Invoice Individual -->
                    <div class="bg-white p-4 rounded-lg shadow-md mb-6 no-print">
                        <h2 class="text-lg font-semibold mb-4">Cari & Cetak Invoice Individual</h2>
                        <div class="flex items-end space-x-4">
                            <div class="flex-grow">
                                <label for="invoice-search-input" class="block text-sm font-medium">Nomor Invoice</label>
                                <input type="text" id="invoice-search-input" placeholder="Contoh: INV-2023-001" class="mt-1 block w-full rounded-md shadow-sm p-2">
                            </div>
                            <div>
                                <button id="invoice-search-btn" class="btn-caramel px-4 py-2 rounded-md">Cari</button>
                            </div>
                        </div>
                         <div class="flex items-center justify-between mt-4">
                            <div>
                                <label for="invoice-catatan" class="block text-sm font-medium">Catatan Tambahan (Opsional)</label>
                                <input type="text" id="invoice-catatan" class="mt-1 block w-96 rounded-md shadow-sm p-2">
                            </div>
                            <button id="invoice-print-btn" disabled class="btn-green px-6 py-2 rounded-md disabled:bg-gray-400">
                                Cetak Invoice
                            </button>
                         </div>
                    </div>

                    <!-- Area Pratinjau Cetak -->
                    <div id="invoice-print-area" class="bg-white p-8 rounded-lg shadow-lg">
                        <p class="text-center text-[#9B8C7C]">Silakan cari nomor invoice untuk melihat pratinjau.</p>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
